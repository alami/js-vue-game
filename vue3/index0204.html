<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Vue3</title>
</head>
<body>
<div class="contaner pt-5" id="app">
    <div class="card center">
        <h1> {{title}}: {{ counter }}</h1>
        <div>
            <button class="btn primary" v-on:click="counter++">+</button>
            <button class="btn danger"  v-on:click="counter=counter-1">-</button>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<!--<script src="../js/vue.js"></script>-->
<script src="app0204.js"></script>
</body>
</html>
