<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vireport" content="width=device-width, initial-scale=1.0">
    <link href="../img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="theme.css" />
    <title>02-05</title>
</head>
<body>
<div class="contaner" id="app">
    <div class="card">
        <h1> {{title}}</h1>
        <div class="from-control">
            <input type="text"
                   :placeholder="placeholderString"
                   v-model="inputValue"
                   @keypress.enter="addNewNote"
            />
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr />
        <ul class="list"
          v-if="notes.length !== 0" >
            <li class="list-item" v-for="(note, idx) in notes">
                {{idx}}. {{toUpperCase(note)}}
                <button class="btn danger"
                        @click="removeNote(idx)"
                >Удалить</button>
            </li>
            <hr />
            <li>Кол-во: {{notes.length}} | Удв. кол-во: {{doubleCountComputed}} </li>
        </ul>
        <div v-else>Заметок нет</div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app0205.js"></script>
</body>
</html>
