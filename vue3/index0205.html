<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vireport" content="width=device-width, initial-scale=1.0">
    <link href="../img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="theme.css" />
    <title>02-05</title>
</head>
<body>
<div class="contaner" id="app">
    <div class="card">
        <h1> {{title}}</h1>
        <div class="from-control">
            <input type="text"
                   v-bind:placeholder="placeholderString"
                   v-bind:value="inputValue"
                   v-on:input="inputChangeHandler"
                   v-on:keypress.enter="addNewNote"
            />
        </div>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr />
        <ul class="list"
          v-if="notes.length !== 0"
          v-for="(note, idx) in notes">
            <li class="list-item">
                {{idx}}. {{note}}
                <button class="btn danger"
                        v-on:click="removeNote(idx)"
                >Удалить</button>
            </li>
        </ul>
        <div v-else>Заметок нет</div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app0205.js"></script>
</body>
</html>
